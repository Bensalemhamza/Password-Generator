<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Tifinagh&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: { jetbrainsmono: ["JetBrains Mono", "monospace"] },
              colors: {
                gray: "#817D92",
                green:" #A4FFAF" ,
                darkgray: "#24232C",
                            }
            },
          },
        };
      </script>
    <title>Password Generator</title>
  </head>
  <body class="flex justify-center items-center  bg-[#131219] font-jetbrainsmono">
    <div class="container space-y-[16px] md:space-y-[31px] m-[50px]">
        <h1 class="flex justify-center text-gray text-[16px] md:text-[24px] ">Password Generator</h1>
        <div class="flex justify-between items-center m-auto bg-darkgray px-[16px] md:px-[32px] pt-[16px] md:pt-[24px] pb-[26px] md:pb-[47px] w-[343px] md:w-[540px]"><input id="password-display" type="text" class="text-[24px] text-white md:text-[32px] bg-transparent"><span class=""><img src="./images/copie.png" alt="" class="copie"></span></div>
        <div class="m-auto bg-darkgray px-[16px] md:px-[32px] pt-[16px] md:pt-[24px] pb-[26px] md:pb-[47px] w-[343px] md:w-[540px]">
            <div class="space-y-[32px] ">
                <div class="space-y-[8px] md:space-y-[16px]">
                    <div class=" flex justify-between items-center">
                        <p class="flex justify-center text-white text-[16px] md:text-[24px]">Character Length</p>
                        <p class="num text-[24px] md:text-[32px] text-green" id="Length-value">0</p>
                    </div>
                    <input type="range" class="accent-green text-white w-[100%]" id="range-input">
                </div>
                
            <ul id="character-options" class="space-y-[16px] md:space-y-[20px]">
                <li class=" flex items-center space-x-[20px] md:space-x-[24px] "><input type="checkbox" id="include-uppercase" class="accent-green" > <p class="text-[16px] md:text-[18px] text-white">Include Uppercase Letters</p></li>
                <li class=" flex items-center space-x-[20px] md:space-x-[24px] "><input type="checkbox" id="include-lowercase" class="accent-green" > <p class="text-[16px] md:text-[18px] text-white">Include Lowercase Letters </p></li>
                <li class=" flex items-center space-x-[20px] md:space-x-[24px] "><input type="checkbox" id="include-numbers" class="accent-green" > <p class="text-[16px] md:text-[18px] text-white">Include Numbers</p></li>
                <li class=" flex items-center space-x-[20px] md:space-x-[24px] "><input type="checkbox" id="include-symbols" class="accent-green"> <p class="text-[16px] md:text-[18px] text-white">Include Symbols</p></li>
            </ul>
            <button id="generate-password" class="w-[100%] flex justify-center items-center py-[17px] md:py-[21px] bg-green text-[16px] md:text-[18px] text-darkgray font-bold">GENERATE <img src="./images/Shape.png" alt="" class="pl-5"></button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
